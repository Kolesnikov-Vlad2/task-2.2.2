<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>List My Cars</h1>

<table border="1">
    <tr>
        <th>brand</th>
        <th>model</th>
        <th>price</th>
    </tr>

    <tr th:each="list : ${carList}">
        <td th:utext="${list.brand}">brand</td>
        <td th:utext="${list.model}">color</td>
        <td th:utext="${list.price}">power</td>
    </tr>

</table>
</body>
</html>
